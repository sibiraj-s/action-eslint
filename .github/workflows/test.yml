name: Lint

env:
  NODE_VERSION: 20

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: ./
        with:
          extensions: 'js,ts'
          ignore-patterns: dist/
